<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1953520_14eejf0j3p3a.css">
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="form-wrapper">
    <div class="header">
      login
    </div>
    <div class="input-wrapper">
      <div class="border-wrapper">
        <input type="text" name="username" placeholder="username" class="border-item" />
      </div>
      <div class="border-wrapper">
        <input type="password" name="userpwd" placeholder="password" class="border-item" />
      </div>
    </div>
    <div class="action">
      <div class="btn">login</div>
    </div>
    <div class="icon-wrapper">
      <i class="iconfont icon-weixin"></i>
      <i class="iconfont icon-QQ"></i>
      <i class="iconfont icon-weibo"></i>
    </div>
    <div class="msg">
      Don't have account?<a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
